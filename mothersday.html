<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>母亲节快乐</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcce6, #ffebf3);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            position: relative;
            z-index: 10;
            padding: 30px;
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titleBounce 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleBounce {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .photo-frame {
            width: 250px;
            height: 250px;
            border: 15px solid white;
            border-radius: 10px;
            margin: 30px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
            50% { box-shadow: 0 15px 35px rgba(233, 30, 99, 0.3); }
        }
        
        .button {
            background: linear-gradient(45deg, #e91e63, #9c27b0);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.5rem;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(20deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的妈妈，节日快乐！</h1>
        
        <div class="photo-frame">
            <img src="mother.jpg" alt="妈妈的照片" style="width:100%;height:100%;object-fit:cover;">
        </div>
        
        <p>感谢您无条件的爱与付出<br>您是我生命中最美的风景</p>
        
        <button class="button" onclick="showBlessings()">点击接收祝福</button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://music.163.com/song/media/outer/url?id=5271858.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 创建漂浮的心形
        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.color = `hsl(${Math.random()*60+330}, 100%, 70%)`;
            heart.style.fontSize = (Math.random()*30+20) + 'px';
            heart.style.left = Math.random()*100 + 'vw';
            heart.style.top = Math.random()*100 + 'vh';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        // 显示祝福
        function showBlessings() {
            for(let i=0; i<50; i++) {
                setTimeout(createHearts, i*100);
            }
            document.querySelector('.button').textContent = '我爱您！';
        }
        
        // 自动播放音乐
        document.addEventListener('click', function() {
            document.getElementById('bg-music').play();
        });
        
        // 初始化
        setInterval(createHearts, 800);
    </script>
</body>
</html>
